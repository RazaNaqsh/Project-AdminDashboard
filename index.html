<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">

        <div class="main-header">
            <div class="header-nav">

                <div class="nav-search">
                    <form action="">
                        <button type="submit"><img src="icons/search.png" alt=""></button>
                        <input type="text" name="search" id="search">
                    </form>
                </div>
                <div class="nav-profile">
                    <img src="icons/notification.png" alt="">
                    <div class="nav-profile-logo"></div>
                    <div class="nav-profile-title">
                        <h2>Raza Kun</h2>
                    </div>
                </div>
            </div>
            <div class="header-profile">

            </div>
        </div>

        <div class="main-sidebar">

            <div class="sidebar-title">
                <img src="icons/dashboard.png" alt="">
                <h1>Dashboard</h1>
            </div>

            <div class="sidebar-tabs">
                <div class="tabs-Home">
                    <img src="icons/home.png" alt="">
                    <a href="#">Home</a>
                </div>
                <div class="tabs-Profile">
                    <img src="icons/profile.png" alt="">
                    <a href="#">Profile</a>
                </div>
                <div class="tabs-Messages">
                    <img src="icons/message.png" alt="">
                    <a href="#">Messages</a>
                </div>
                <div class="tabs-History">
                    <img src="icons/history.png" alt="">
                    <a href="#">History</a>
                </div>
                <div class="tabs-Tasks">
                    <img src="icons/task.png" alt="">
                    <a href="#">Tasks</a>
                </div>
                <div class="tabs-Communities">
                    <img src="icons/communities.png" alt="">
                    <a href="#">Communities</a>
                </div>
            </div>

            <div class="sidebar-setting">
                <div class="setting-setting">
                    <img src="icons/setting.png" alt="">
                    <a href="#">Settings</a>
                </div>
                <div class="setting-support">
                    <img src="icons/support.png" alt="">
                    <a href="#">Support</a>
                </div>
                <div class="setting-privacy">
                    <img src="icons/privacy.png" alt="">
                    <a href="#">Privacy</a>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="content-article">
                <div class="article-title"></div>
                <div class="article-cards"></div>
            </div>
            <div class="content-upsidebar">
                <div class="upsidebar-title"></div>
                <div class="upsidebar-content"></div>
            </div>
            <div class="content-downsidebar">
                <div class="downsidebar-title"></div>
                <div class="downsidebar-content"></div>
            </div>
        </div>
    </div>
</body>

</html>
